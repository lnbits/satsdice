{% extends "public.html" %} {% block page %}
<div class="row q-col-gutter-md justify-center">
  <div class="col-12 col-sm-6 col-md-5 col-lg-4">
    <q-card class="q-pa-lg">
      <q-card-section class="q-pa-none">
        <lnbits-qrcode-lnurl
          :url="url"
          @update:lnurl="v => lnurl = v"
        ></lnbits-qrcode-lnurl>
        <q-btn outline color="grey" class="q-mt-md" @click="copyText(lnurl)"
          >Copy winnings LNURL</q-btn
        >
      </q-card-section>
    </q-card>
  </div>
  <div class="col-12 col-sm-6 col-md-5 col-lg-4 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <h6 class="text-subtitle1 q-mb-sm q-mt-none">
          Chance of winning: {{ chance }}, Amount multiplier: {{ multiplier }}
        </h6>
        <p class="q-my-none">
          Use a LNURL compatible bitcoin wallet to play the satsdice.
        </p>
      </q-card-section>
      <q-card-section class="q-pa-none">
        <q-separator></q-separator>
        <q-list> {% include "satsdice/_lnurl.html" %} </q-list>
      </q-card-section>
    </q-card>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  window.app = Vue.createApp({
    el: '#vue',
    mixins: [windowMixin],
    data() {
      return {
        lnurl: '',
        url: `${window.location.origin}/satsdice/api/v1/lnurlp/{{ link_id }}`,
        chance: parseFloat('{{ chance }}') + '%'
      }
    },
    filters: {
      percent(val) {
        return (chance / 100) * 100 + '%'
      }
    }
  })
</script>
{% endblock %}
